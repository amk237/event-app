<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckySpot UML Class Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }
        .header {
            background: #161b22;
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .header h1 {
            font-size: 18px;
            color: #58a6ff;
        }
        .controls {
            margin-top: 10px;
        }
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-right: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #2ea043;
        }
        .diagram-container {
            position: fixed;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            padding: 20px;
        }
        .diagram-container img {
            max-width: none;
            transition: transform 0.2s;
            cursor: grab;
        }
        .diagram-container img:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ LuckySpot Event Lottery System - UML Class Diagram</h1>
        <div class="controls">
            <button class="btn" onclick="zoom(1.2)">Zoom In (+)</button>
            <button class="btn" onclick="zoom(0.8)">Zoom Out (-)</button>
            <button class="btn" onclick="resetZoom()">Reset (100%)</button>
            <button class="btn" onclick="fitWidth()">Fit Width</button>
            <span style="margin-left: 20px; color: #8b949e;">Zoom: <span id="zoom-level">100%</span></span>
        </div>
    </div>

    <div class="diagram-container" id="container">
        <img src="./diagrams/class-diagram.svg" alt="UML Class Diagram" id="diagram">
    </div>

    <script>
        let currentZoom = 1;
        const img = document.getElementById('diagram');
        const container = document.getElementById('container');
        const zoomLevel = document.getElementById('zoom-level');

        function zoom(factor) {
            currentZoom *= factor;
            updateZoom();
        }

        function resetZoom() {
            currentZoom = 1;
            updateZoom();
        }

        function fitWidth() {
            const containerWidth = container.clientWidth - 40;
            const imgWidth = img.naturalWidth;
            currentZoom = containerWidth / imgWidth;
            updateZoom();
        }

        function updateZoom() {
            img.style.transform = `scale(${currentZoom})`;
            img.style.transformOrigin = 'top left';
            zoomLevel.textContent = Math.round(currentZoom * 100) + '%';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') zoom(1.2);
            if (e.key === '-') zoom(0.8);
            if (e.key === '0') resetZoom();
        });

        // Pan with mouse drag
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - container.offsetLeft;
            startY = e.pageY - container.offsetTop;
            scrollLeft = container.scrollLeft;
            scrollTop = container.scrollTop;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;
            container.scrollLeft = scrollLeft - (x - startX);
            container.scrollTop = scrollTop - (y - startY);
        });

        container.addEventListener('mouseup', () => isDragging = false);
        container.addEventListener('mouseleave', () => isDragging = false);
    </script>
</body>
</html>
